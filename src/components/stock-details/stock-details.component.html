<p-messages [(value)]="growlMsg" [showTransitionOptions]="'300ms ease-out'"
  [hideTransitionOptions]="'500ms ease-in'">
</p-messages>
<p-table [columns]="stockTableHeaders" [value]="stockTableData" [rowHover]="true" #dt>
  <ng-template pTemplate="caption">
    <div class="search">
      <span>
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Search stock"
          (input)="dt.filterGlobal($event.target.value, 'contains')">
      </span>
      <span class="refresh">
        <i class="fa fa-refresh" style="margin:4px 4px 0 0" (click)="fetchStockData()"></i>
        {{ refresh }}: {{ stockTimeStamp }}
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let header of columns" [pSortableColumn]="header.field" [pSortableColumnDisabled]="header.field === 'buyFuture' ||
        header.field === 'sellFuture' ||
        header.field === 'viewChart'">
        {{ header.header }}
        <p-sortIcon [field]="header.field" *ngIf="header.field === 'stock_name' ||
        header.field === 'sector_name' ||
        header.field === 'margin' ||
        header.field === 'quantity' ||
        header.field === 'mps'"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-i="rowIndex">
    <tr>
      <td>{{ data.stock_name }}</td>
      <td>{{ data.sector_name }}</td>
      <td>{{ data.margin }}</td>
      <td>{{ data.quantity }}</td>
      <td>{{ data.mps }}</td>
      <td>
        <p-button (click)="buyStock(i, data)" class="pointer" label="Buy" [disabled]="data.disabled"></p-button>
      </td>
      <td>
        <p-button (click)="sellStock(i)" class="pointer" label="Sell" [disabled]="data.disabledSell"></p-button>
      </td>
      <td>
        <p-button (click)="openChart(data)" class="pointer" label="Open"></p-button>
      </td>
    </tr>
  </ng-template>
  <!-- the below commented code also works fine but since we have to add 3 buttons we cannot use *ngFor -->

    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
    </td>
    </tr>
  </ng-template> -->
</p-table>
